name: Docker Image â€” Build & Push

on:
  workflow_call:
    inputs:
      docker_image:
        required: true
        type: string

      dockerfile:
        required: true
        type: string

      context:
        required: false
        type: string
        default: "."

    secrets:
      DOCKER_USERNAME:
        required: true
      DOCKER_PASSWORD:
        required: true

jobs:
  docker-build-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          TAG="${GITHUB_REF_NAME}"

          if [[ "$TAG" == *"-dev."* ]]; then
            VERSION="${TAG#v}"
            EXTRA_TAG="develop"
          else
            VERSION="${TAG#v}"
            EXTRA_TAG="latest"
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "extra_tag=$EXTRA_TAG" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & push Docker image
        run: |
          docker build \
            -f "${{ inputs.dockerfile }}" \
            -t "${{ inputs.docker_image }}:${{ steps.version.outputs.version }}" \
            -t "${{ inputs.docker_image }}:${{ steps.version.outputs.extra_tag }}" \
            "${{ inputs.context }}"

          docker push "${{ inputs.docker_image }}:${{ steps.version.outputs.version }}"
          docker push "${{ inputs.docker_image }}:${{ steps.version.outputs.extra_tag }}"
