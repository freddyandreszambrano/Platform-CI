name: Docker Image â€” Build & Push

on:
  workflow_call:
    inputs:
      docker_image:
        description: "Docker image name (e.g. org/app)"
        required: true
        type: string

      dockerfile:
        description: "Dockerfile path"
        required: true
        type: string

      context:
        description: "Docker build context"
        required: false
        type: string
        default: "."

      tags:
        description: "Additional docker tags (comma separated)"
        required: false
        type: string
        default: "latest"

    secrets:
      DOCKER_USERNAME:
        required: true
      DOCKER_PASSWORD:
        required: true

jobs:
  docker-build-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          IFS=',' read -ra TAG_LIST <<< "${{ inputs.tags }}"
          for TAG in "${TAG_LIST[@]}"; do
            echo "Building image: ${{ inputs.docker_image }}:$TAG"
            docker build \
              -f "${{ inputs.dockerfile }}" \
              -t "${{ inputs.docker_image }}:$TAG" \
              "${{ inputs.context }}"

            echo "Pushing image: ${{ inputs.docker_image }}:$TAG"
            docker push "${{ inputs.docker_image }}:$TAG"
          done
